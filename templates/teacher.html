<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lehrer Seite</title>
    <!-- **Korrigierte Bootstrap CSS Link (vom User)** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS (für Animationen und Anpassungen) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}">
</head>
<body class="animate-background">
    <header class="bg-dark text-white p-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Willkommen Lehrer</h1>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="klassen-section" class="mb-4">
            <h2>Klassen</h2>
            <div id="klassen-container" class="row row-cols-1 row-cols-md-3 g-4 mb-3">
                <!-- Klassen-Buttons werden hier per JavaScript als Bootstrap Cards eingefügt -->
            </div>
            <button id="addKlasseButton" class="btn btn-primary">
                <i class="fas fa-plus"></i> Klasse hinzufügen
            </button>
        </section>

        <section id="voci-sets-section" class="mb-4">
            <h2>Voci Sets</h2>
            <div id="voci-sets-container" class="list-group">
                <!-- Voci Sets werden hier per JavaScript als Bootstrap List Group Items eingefügt -->
            </div>
            <button id="addVociSetButton" class="btn btn-success mt-2" onclick="showAddVociSetSection()">
                <i class="fas fa-plus"></i> Voci Set hinzufügen
            </button>
        </section>

        <!-- *** NEUER BEREICH: Voci Set hinzufügen *** -->
        <section id="add-voci-set-section" class="mb-4" style="display: none;"> <!- Anfangs versteckt -->
            <h2><span id="voci-set-name-header"></span></h2> <!- Voci Set Name hier -->
            <p>Klasse: <span id="voci-set-class"></span></p> <!- Klasse hier -->

            <div class="mb-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownExistingWordsButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Wörter in <span id="voci-set-name-button"></span>
                </button>
                <ul class="dropdown-menu" id="existing-words-dropdown" aria-labelledby="dropdownExistingWordsButton">
                    <!-- Wörter werden hier per JavaScript eingefügt -->
                </ul>
            </div>

            <section id="add-words-section" class="mb-3">
                <h3>Wörter hinzufügen</h3>
                <div class="mb-3">
                    <label for="deutschesWort" class="form-label">Deutsches Wort</label>
                    <input type="text" class="form-control" id="deutschesWort">
                </div>
                <div class="mb-3">
                    <label for="französischesWort" class="form-label">Französisches Wort</label>
                    <input type="text" class="form-control" id="französischesWort">
                </div>
                <button id="addWordButton" class="btn btn-primary">Hinzufügen</button>
            </section>

            <button id="closeAddVociSetSection" class="btn btn-secondary" onclick="hideAddVociSetSection()">Schliessen</button>
        </section>
        <!-- *** ENDE NEUER BEREICH: Voci Set hinzufügen *** -->

        <!-- *** NEUER BEREICH: Klassen Details *** -->
        <section id="class-details-section" class="mb-4" style="display: none;"> <!- Anfangs versteckt -->
            <div class="d-flex justify-content-between align-items-center mb-2"> <!-- Header mit Button -->
                <h2>Klasse: <span id="class-details-name"></span></h2> <!- Klassen Name hier -->
                <button id="addClassStudentButton" class="btn btn-success btn-sm"> <!-- NEU: Add Student Button -->
                    <i class="fas fa-plus"></i> Schüler hinzufügen
                </button>
            </div>

            <ul id="class-students-list" class="list-group mb-3">
                <!-- Schülerliste wird hier per JavaScript eingefügt -->
            </ul>
            <button id="closeClassDetailsSection" class="btn btn-secondary" onclick="hideClassDetailsSection()">Schliessen</button>
        </section>
        <!-- *** ENDE NEUER BEREICH: Klassen Details *** -->


    </main>

    <!-- Korrigierter Bootstrap JS Bundle Link (vom User) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>
</html>
