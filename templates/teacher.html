<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lehrer Seite</title>
    <!-- **Korrigierte Bootstrap CSS Link (vom User)** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS (für Animationen und Anpassungen) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}">
</head>
<body class="animate-background">
    <header class="bg-dark text-white p-3">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Willkommen Lehrer</h1>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="klassen-section" class="mb-4">
            <h2>Klassen</h2>
            <div id="klassen-container" class="row row-cols-1 row-cols-md-3 g-4 mb-3">
                <!-- Klassen-Buttons werden hier per JavaScript als Bootstrap Cards eingefügt -->
            </div>
            <button id="addKlasseButton" class="btn btn-primary">
                <i class="fas fa-plus"></i> Klasse hinzufügen
            </button>
        </section>

        <section id="voci-sets-section" class="mb-4">
            <h2>Voci Sets</h2>
            <div id="voci-sets-container" class="list-group">
                <!-- Voci Sets werden hier per JavaScript als Bootstrap List Group Items eingefügt -->
            </div>
            <button id="addVociSetButton" class="btn btn-success mt-2">
                <i class="fas fa-plus"></i> Voci Set hinzufügen
            </button>
        </section>
    </main>

    <!-- **Korrigierter Bootstrap JS Bundle Link (vom User)** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>
</html>
