<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-button {
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .section {
            margin-top: 20px;
        }
        .class-button, .voci-button {
            display: flex;
            align-items: center;
            margin: 5px;
            padding: 10px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
        }
        .delete-button {
            margin-left: 10px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Willkommen Lehrer</h1>
        <button class="logout-button" onclick="location.href='index.html'">Logout</button>
    </div>

    <div class="section">
        <h2>Klassen</h2>
        <div id="classes-container"></div>
        <button onclick="openAddUserDiv()">Nutzer hinzufügen</button>
    </div>

    <div class="section">
        <h2>Voci Sets</h2>
        <div id="voci-container"></div>
        <button onclick="openAddVociDiv()">Voci Set hinzufügen</button>
    </div>

    <div id="add-voci-modal" class="modal hidden">
        <h3>Neues Voci Set hinzufügen</h3>
        <input type="text" id="voci-name" placeholder="Voci Set Name">
        <button onclick="addVociSet()">Hinzufügen</button>
        <button onclick="closeAddVociDiv()">Schließen</button>
    </div>

    <script>
        async function loadClasses() {
            let response = await fetch('/api/departments');
            let classes = await response.json();
            let container = document.getElementById('classes-container');
            container.innerHTML = '';

            classes.forEach(department => {
                let button = document.createElement('button');
                button.className = 'class-button';
                button.textContent = department.name;

                let deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.textContent = 'Löschen';
                deleteBtn.onclick = () => deleteClass(department.id);

                button.appendChild(deleteBtn);
                container.appendChild(button);
            });
        }

        async function loadVociSets(departmentId) {
            let response = await fetch(`/api/departments/${departmentId}`);
            let vociSets = await response.json();
            let container = document.getElementById('voci-container');
            container.innerHTML = '';

            vociSets.forEach(set => {
                let button = document.createElement('button');
                button.className = 'voci-button';
                button.textContent = set.name;

                let deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.textContent = 'Löschen';
                deleteBtn.onclick = () => deleteVociSet(set.id);

                button.appendChild(deleteBtn);
                container.appendChild(button);
            });
        }

        function openAddUserDiv() {
            alert("Hier wird später das Nutzer-Hinzufügen-Formular erscheinen.");
        }

        function openAddVociDiv() {
            document.getElementById('add-voci-modal').classList.remove('hidden');
        }

        function closeAddVociDiv() {
            document.getElementById('add-voci-modal').classList.add('hidden');
        }

        async function addVociSet() {
            let name = document.getElementById('voci-name').value;
            if (!name) return;

            await fetch('/api/vocisets', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });

            closeAddVociDiv();
            loadVociSets();
        }

        async function deleteClass(id) {
            await fetch(`/api/departments/${id}`, { method: 'DELETE' });
            loadClasses();
        }

        async function deleteVociSet(id) {
            await fetch(`/api/vocisets/${id}`, { method: 'DELETE' });
            loadVociSets();
        }

        loadClasses();
    </script>
</body>
</html>
