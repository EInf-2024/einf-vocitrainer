<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lehrer Seite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher.css') }}">
</head>
<body>
    <header class="site-header"> <!-- Custom Class for Header -->
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Willkommen Lehrer</h1>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section id="klassen-section" class="content-section"> <!-- Custom Class for Section -->
            <h2>Klassen</h2>
            <div id="klassen-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mb-3">
                <!-- Klassen-Buttons (Cards) werden hier per JavaScript eingefügt -->
            </div>
            <button id="addKlasseButton" class="btn btn-primary add-button"> <!-- Custom Class for Add Buttons -->
                <i class="fas fa-plus"></i> Klasse hinzufügen
            </button>
        </section>

        <!-- *** BEREICH: Klassen Details (jetzt nach Klassen-Section) *** -->
        <!-- Initial versteckt mit CSS .detail-section Klasse -->
        <section id="class-details-section" class="content-section detail-section"> <!-- Custom Classes -->
            <div class="d-flex justify-content-between align-items-center mb-3"> <!-- Header mit Button -->
                <h3>Klasse: <span id="class-details-name"></span></h3> <!-- H3 für Untertitel -->
                <button id="addClassStudentButton" class="btn btn-success btn-sm add-button"> <!-- Add Student Button -->
                    <i class="fas fa-user-plus"></i> Schüler hinzufügen
                </button>
            </div>
             <h4 class="mb-2">Schülerliste</h4> <!-- Untertitel für Liste -->
            <ul id="class-students-list" class="list-group mb-3">
                <!-- Schülerliste wird hier per JavaScript eingefügt -->
            </ul>
            <button id="closeClassDetailsSection" class="btn btn-secondary close-button">Schliessen</button> <!-- Custom Class -->
        </section>
        <!-- *** ENDE BEREICH: Klassen Details *** -->


        <section id="voci-sets-section" class="content-section"> <!-- Custom Class for Section -->
            <h2>Voci Sets</h2>
            <div id="voci-sets-container" class="list-group mb-3">
                <!-- Voci Sets werden hier per JavaScript als Bootstrap List Group Items eingefügt -->
            </div>
            <button id="addVociSetButton" class="btn btn-success mt-2 add-button"> <!-- Custom Class for Add Buttons -->
                <i class="fas fa-plus"></i> Voci Set hinzufügen
            </button>
        </section>

        <!-- *** BEREICH: Voci Set Details/Bearbeiten *** -->
         <!-- Initial versteckt mit CSS .detail-section Klasse -->
        <section id="vociset-detail-section" class="content-section detail-section"> <!-- NEUE ID / Custom Classes -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                 <h3>Voci Set: <span id="vociset-detail-name-header"></span></h3> <!-- NEUE ID -->
                 <button id="closeVocisetDetailSection" class="btn btn-secondary btn-sm close-button">Schliessen</button> <!-- NEUE ID -->
            </div>

            <div class="mb-3">
                 <h4>Verwendet in Klassen:</h4> <!-- NEU -->
                 <ul id="vociset-assigned-classes-list" class="list-group"> <!-- NEU -->
                    <!-- Liste der zugewiesenen Klassen wird hier per JS eingefügt -->
                 </ul>
                 <!-- TODO: Button/Logik zum Zuweisen/Entfernen von Klassen -->
            </div>


            <div class="mb-3 dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownExistingWordsButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Wörter in <span id="vociset-detail-name-button"></span> <!-- NEUE ID -->
                </button>
                <ul class="dropdown-menu" id="existing-words-dropdown" aria-labelledby="dropdownExistingWordsButton">
                    <!-- Wörter werden hier per JavaScript eingefügt -->
                </ul>
            </div>

            <hr class="my-3">

            <section id="add-words-section" class="mb-3">
                <h4>Wörter hinzufügen</h4>
                <div class="row g-3">
                    <div class="col-md">
                        <label for="deutschesWort" class="form-label">Deutsches Wort</label>
                        <input type="text" class="form-control" id="deutschesWort" placeholder="z.B. Apfel">
                    </div>
                    <div class="col-md">
                        <label for="französischesWort" class="form-label">Französisches Wort</label>
                        <input type="text" class="form-control" id="französischesWort" placeholder="z.B. pomme">
                    </div>
                </div>
                <button id="addWordButton" class="btn btn-primary mt-3 add-button"><i class="fas fa-plus"></i> Wort hinzufügen</button> <!-- Custom Class -->
            </section>

        </section>
        <!-- *** ENDE BEREICH: Voci Set Details/Bearbeiten *** -->


    </main>

    <!-- *** BOOTSTRAP MODAL FÜR SCHÜLER HINZUFÜGEN *** -->
    <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStudentModalLabel">Schüler hinzufügen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addStudentForm">
              <div class="mb-3">
                <label for="studentUsername" class="form-label">Benutzername des Schülers</label>
                <input type="text" class="form-control" id="studentUsername" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
            <button type="button" class="btn btn-primary" id="saveNewStudentButton">Speichern</button>
          </div>
        </div>
      </div>
    </div>
    <!-- *** ENDE MODAL *** -->

    <!-- *** NEUES BOOTSTRAP MODAL FÜR VOCI SET HINZUFÜGEN *** -->
    <div class="modal fade" id="createVocisetModal" tabindex="-1" aria-labelledby="createVocisetModalLabel" aria-hidden="true"> <!-- NEUE ID -->
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createVocisetModalLabel">Neues Voci Set erstellen</h5> <!-- NEUE ID -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="createVocisetForm"> <!-- NEUE ID -->
              <div class="mb-3">
                <label for="vocisetNameInput" class="form-label">Name des Voci Sets</label> <!-- NEUE ID -->
                <input type="text" class="form-control" id="vocisetNameInput" required> <!-- NEUE ID -->
              </div>
               <!-- TODO: Hier könnten später Optionen zur Klassenzuweisung beim Erstellen hinzukommen -->
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
            <button type="button" class="btn btn-primary" id="saveNewVocisetButton">Erstellen</button> <!-- NEUE ID -->
          </div>
        </div>
      </div>
    </div>
    <!-- *** ENDE NEUES gMODAL *** -->


    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/teacher.js') }}"></script>
</body>
</html>
