<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS für Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Eigene CSS-Datei für spezifische Anpassungen -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="login-body"> <!-- Spezifische Klasse für Body-Styling -->

    <div class="container">
        <!-- Zentriert die Login-Box vertikal und horizontal auf der Seite -->
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4"> <!-- Responsive Spaltenbreite für die Login-Box -->
                <div class="card shadow-lg"> <!-- Karte als Container für das Formular -->
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">Login</h1>
                        <p class="card-text text-center mb-4">Melden Sie sich bitte an</p>

                        <!-- Login-Formular -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Benutzername</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Ihr Name" required> <!-- 'required' für Pflichtfeld -->
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ihr Passwort" required>
                            </div>
                            <div class="d-grid gap-2"> <!-- Lässt Button die volle Breite einnehmen -->
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Eigenes JavaScript für die Login-Logik -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
