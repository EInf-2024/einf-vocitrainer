<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title> <!-- Titel auf Login ändern -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="login-body"> <!-- Benutzerdefinierte Klasse für Body-Styling -->

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100"> <!-- Zentriert Inhalt vertikal und horizontal -->
            <div class="col-md-6 col-lg-4"> <!-- Spaltengrößen für Responsivität -->
                <div class="card shadow-lg"> <!-- Bootstrap Card mit Schatten -->
                    <div class="card-body p-4">
                        <h1 class="card-title text-center mb-4">Login</h1> <!-- Bootstrap Titel-Klasse -->
                        <p class="card-text text-center mb-4">Melden Sie sich bitte an</p> <!-- Bootstrap Text-Klasse -->

                        <form id="loginForm">
                            <div class="mb-3"> <!-- Abstand unter Element -->
                                <label for="name" class="form-label">Benutzername</label> <!-- Bootstrap Label -->
                                <input type="text" id="name" name="name" class="form-control" placeholder="Ihr Name" required> <!-- Bootstrap Form Control -->
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Passwort</label> <!-- Bootstrap Label -->
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ihr Passwort" required> <!-- Bootstrap Form Control -->
                            </div>
                            <div class="d-grid gap-2"> <!-- Button über volle Breite -->
                                <button type="submit" class="btn btn-primary">Login</button> <!-- Bootstrap Button -->
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional für diese Seite, aber gute Praxis) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
