<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport hinzugefügt -->
    <title>Schüler Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS (Name bleibt student.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='student.css') }}">
</head>
<body>
    <!-- Header wie Teacher-Seite -->
    <header class="site-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Hallo Schüler <!-- Titel angepasst --></h1>
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">

        <!-- Auswahl & Start Section (Bleibt spezifisch für Schüler) -->
        <section id="start-action-section" class="content-section mb-4">
            <!-- Überschrift im Stil der Teacher-Seite -->
            <h2>Aktion wählen</h2>
            <p>Wähle zuerst unten ein Vokabelset aus (erkennbar am blauen Rahmen), um die Lern-Buttons zu aktivieren.</p>
            <div id="action-buttons-container" class="d-flex flex-wrap gap-2 mb-3">
                <button id="startDirectLearnButton" class="btn btn-success add-button" disabled> <!-- Standard-Button-Klassen -->
                    <i class="fas fa-pencil-alt"></i> <span id="learn-button-label">Lernen</span>
                </button>
                <button id="startContextLearnButton" class="btn btn-info add-button" disabled> <!-- Standard-Button-Klassen -->
                    <i class="fas fa-comments"></i> <span id="context-learn-button-label">Kontext Lernen</span>
                </button>
            </div>
            <div id="selected-set-info" class="alert alert-light py-2 px-3" role="alert"> <!-- Alert-Box für Auswahl-Info -->
                Kein Set ausgewählt
            </div>
        </section>

        <!-- Vocisets Übersicht -->
        <section id="vocisets-section" class="content-section">
             <!-- Überschrift im Stil der Teacher-Seite -->
            <h2>Voci Sets</h2>
            <div id="vocisets-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                 <div class="col-12 text-center">
                     <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                     <p class="mt-2">Lade Vokabelsets...</p>
                 </div>
            </div>
             <!-- Kein Button zum Hinzufügen für Schüler -->
        </section>

        <!-- Lernseite (als Detail-Section gestyled) -->
        <section id="learn-page" class="content-section detail-section"> <!-- detail-section Klasse hinzugefügt -->
             <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                 <!-- Überschrift im Stil der Teacher-Detail-Seiten -->
                 <h3>Lernen: <span id="learn-set-title"></span></h3>
                 <div> <!-- Gruppe für Buttons rechts -->
                     <button id="checkAnswersButton" class="btn btn-primary btn-sm me-2"> <!-- Kleinere Buttons -->
                         <i class="fas fa-check-double"></i> Korrigieren & Speichern
                     </button>
                     <button id="backToSetsButton" class="btn btn-secondary btn-sm close-button"> <!-- close-button Klasse -->
                        <i class="fas fa-times"></i> Schliessen <!-- Angepasstes Icon/Text -->
                     </button>
                 </div>
             </div>
             <!-- Kein <hr> wie in der vorherigen Version -->
             <div id="learn-loading-indicator" class="text-center d-none my-4">
                 <div class="spinner-border text-secondary" role="status"></div>
                 <p class="text-muted mt-2">Lade Wörter...</p>
             </div>
             <!-- Container für Lern-Items (Layout wie Listen in Teacher) -->
             <div id="flashcards-learning" class="list-group"> <!-- list-group für ähnliches Aussehen -->
                 <!-- Lernkarten werden hier dynamisch eingefügt -->
             </div>
        </section>

        <!-- Kontext Lernen Seite (als Detail-Section gestyled) -->
         <section id="context-learn-page" class="content-section detail-section"> <!-- detail-section Klasse -->
             <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                 <h3>Kontext Lernen: <span id="context-learn-set-title"></span></h3> <!-- Titel angepasst -->
                  <button id="backToSetsButtonContext" class="btn btn-secondary btn-sm close-button">
                      <i class="fas fa-times"></i> Schliessen
                 </button>
             </div>
             <p class="text-muted">Kontext-Lernfunktion noch nicht implementiert.</p>
         </section>

    </main> <!-- END Main Container -->

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/student.js') }}"></script>
</body>
</html>
