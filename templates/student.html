<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='student.css') }}">
</head>
<body>

    <header class="site-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Hallo Schüler! <i class="fas fa-user-graduate"></i></h1>
                <button id="logoutButton" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <main class="container mt-4">

        <!-- Auswahl & Start Section -->
        <section id="start-action-section" class="content-section mb-4">
            <h2>Aktion wählen</h2>
            <p>Wähle zuerst unten ein Vokabelset aus, um die Lern-Buttons zu aktivieren.</p>
            <div id="action-buttons-container" class="d-flex gap-2">
                <button id="startDirectLearnButton" class="btn btn-lg btn-success" disabled>
                    <i class="fas fa-pencil-alt"></i> <span id="learn-button-label">Lernen</span>
                </button>
                <button id="startContextLearnButton" class="btn btn-lg btn-info" disabled>
                    <i class="fas fa-comments"></i> <span id="context-learn-button-label">Kontext Lernen</span>
                </button>
                <span id="selected-set-info" class="ms-3 align-self-center text-muted">Kein Set ausgewählt</span>
            </div>
        </section>

        <!-- Vocisets Übersicht -->
        <section id="vocisets-section" class="content-section">
            <h2><i class="fas fa-layer-group"></i> Meine Vokabelsets</h2>
            <div id="vocisets-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                 <div class="col-12 text-center">
                     <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                     <p class="mt-2">Lade Vokabelsets...</p>
                 </div>
            </div>
        </section>

        <!-- Lernseite (Direkte Eingabe) -->
        <section id="learn-page" class="content-section detail-section d-none">
             <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                 <button id="backToSetsButton" class="btn btn-secondary close-button">
                     <i class="fas fa-arrow-left"></i> Zurück zur Übersicht
                 </button>
                <h3 id="learn-set-title" class="mb-0 text-center mx-auto"><i class="fas fa-book-open"></i> Vokabeln lernen</h3>
                <button id="checkAnswersButton" class="btn btn-primary">
                    <i class="fas fa-check-double"></i> Korrigieren & Speichern
                </button>
             </div>
             <hr>
             <div id="learn-loading-indicator" class="text-center d-none">
                 <div class="spinner-border text-secondary" role="status"><span class="visually-hidden">Loading...</span></div>
                 <p>Lade Wörter...</p>
             </div>
             <div id="flashcards-learning" class="vstack gap-3 mt-3">
                 <!-- Lernkarten werden hier dynamisch eingefügt -->
             </div>
        </section>

        <!-- Kontext Lernen Seite (Placeholder, versteckt) -->
         <section id="context-learn-page" class="content-section detail-section d-none">
             <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                 <button id="backToSetsButtonContext" class="btn btn-secondary close-button">
                      <i class="fas fa-arrow-left"></i> Zurück zur Übersicht
                 </button>
                 <h3 class="mb-0 text-center mx-auto"><i class="fas fa-comments"></i> Kontext Lernen</h3>
             </div>
             <hr>
             <p class="text-muted">Kontext-Lernfunktion noch nicht implementiert.</p>
             <!-- Inhalt für Kontext Lernen -->
         </section>

    </main> <!-- END Main Container -->

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/student.js') }}"></script>
</body>
</html>
